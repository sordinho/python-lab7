{% extends "bootstrap/base.html" %}
{% block title %}Task List{% endblock %}

{% block scripts %}
    {# Needed to not overwrite other scripts imported by flask #}
    {{ super() }}
    <script src="{{ url_for('static', filename='tasks.js') }}"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Task List</h1>
        <div id="tasklist">

        </div>
        <div id="insertTask">
            <form class="form-inline">
                <div class="form-group">
                    Task:
                    <input type="text" class="form-control" name="description"/>
                    &nbsp;Urgent
                    <input type="checkbox" class="checkbox" name="urgent" id="urgentTaskCheck" value="Urgent"/>
                </div>
                &nbsp;&nbsp;&nbsp;
                <button class="form-control" id="addTask" value="Add"><span>Add</span></button>

            </form>
        </div>
    </div>
{% endblock %}
